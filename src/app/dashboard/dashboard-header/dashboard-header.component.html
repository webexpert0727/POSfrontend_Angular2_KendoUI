<header class="main-header k-content" xmlns="http://www.w3.org/1999/html">
    <a class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>Yoi</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Yoipos</b></span>
    </a>
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a (click)="sidebarService.toggle()" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="user user-menu" app-dropdown>
                    <div data-title>
                        <img src="https://static1.squarespace.com/static/574f6ccb86db43b347a753ff/t/574fc65720c6475609075cd8/1464845926856/?format=300w"
                             class="user-image">
                        <span class="hidden-xs">Alexander Pierce</span>
                    </div>
                    <ul class="dropdown-menu" data-content>
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#" class="btn btn-default btn-flat">Profile</a>
                            </div>
                            <div class="pull-right">
                                <a (click)="authService.logout()" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
